<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card | HNG Stage 0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article data-testid="test-profile-card" class="profile-card">
      
      <figure class="avatar">
        <img src="assets/me.jpeg" alt="Profile picture of Alex Marfo" data-testid="test-user-avatar" id="avatar-preview">
        <figcaption>
          <label for="avatar-upload" class="upload-label">Change Avatar</label>
          <input type="file" id="avatar-upload" accept="image/*" hidden>
        </figcaption>
      </figure>

      <div class="info">
        <header>
          <h2 data-testid="test-user-name">Alex Marfo Apppiah</h2>
        </header>

        <p data-testid="test-user-bio">
          Emerging front-end developer in training, blending creativity with clean, accessible code.
        </p>

        <p class="time">
          Current Time (ms): 
          <span data-testid="test-user-time" id="time"></span>
        </p>

        <nav data-testid="test-user-social-links" class="social-links" aria-label="Social Links">
          <ul>
            <li><a data-testid="test-user-social-github" href="https://github.com/alexmarfo" target="_blank" rel="noopener noreferrer">GitHub</a></li>
            <li><a data-testid="test-user-social-linkedin" href="https://linkedin.com/in/alexmarfo" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
            <li><a data-testid="test-user-social-twitter" href="https://twitter.com/alexmarfo" target="_blank" rel="noopener noreferrer">Twitter</a></li>
          </ul>
        </nav>

        <section data-testid="test-user-hobbies" class="list-section">
          <h3>Hobbies</h3>
          <ul>
            <li>Coding</li>
            <li>Working Out</li>
            <li>Gaming</li>
          </ul>
        </section>

        <section data-testid="test-user-dislikes" class="list-section">
          <h3>Dislikes</h3>
          <ul>
            <li>Messy Code</li>
            <li>Loud Music</li>
            <li>Slow internet</li>
          </ul>
        </section>

        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle light and dark mode">
          ðŸŒ™ Toggle Theme
        </button>
      </div>
    </article>
  </main>

  <script src="script.js"></script>
</body>
</html>
